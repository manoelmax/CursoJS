<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>

    <h1>Radar</h1>
    <label for="txtradar">Velocidade: </label>
    <input type="number" name="txtradar" id="txtradar">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="divvelocidade">

    </div>

    <script>
        function verificar(){
            var txtradar = window.document.querySelector('input#txtradar')
            var divvelocidade = document.querySelector('div#divvelocidade')
            var velocidade = Number(txtradar.value)
            divvelocidade.innerHTML = `<p>Sua velocidade é <strong>${velocidade} km/h</strong></p>`
            if (velocidade > 60){
                divvelocidade.innerHTML += 'Você foi <strong>MULTADO</strong> por excesso de velocidade'
            }else{
                divvelocidade.innerHTML += 'Você está dentro da velocidade permitida'
            }
            divvelocidade.innerHTML += '<p>Dirija com segurança</p>'
        }
    </script>
    
</body>
</html>
