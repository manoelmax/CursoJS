<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: normal;
        }
        input{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bolder;
            width: 100px;
        }
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Somando números</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="clicou()">
    <div id="res">Resultado</div>

    <script>
        function clicou(){
            var t1 = window.document.getElementById('txtn1')
            var t2 = window.document.querySelector('input#txtn2')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>
    
</body>
</html>
